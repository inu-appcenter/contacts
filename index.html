<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서비스 관리자 연락처</title>

    <style>
        .card {
            font-family: sans-serif;
            margin: 12px;
            padding: 8px;
            box-shadow: rgba(0, 0, 0, 0.04) 0 2px 10px 0;
            border-radius: 0.75rem;
        }
    </style>
    <script>
      window.onload = async function () {
        const serviceName = new URLSearchParams(window.location.search).get('service');
        const serviceInfo = await (await fetch(`services/${serviceName}.json`)).json();

        let tableHTML = '<tr>';
        for (const headers in serviceInfo[0]) {
          tableHTML += '<th>' + headers + '</th>';
        }
        tableHTML += '</tr>';

        for (const eachItem in serviceInfo) {
          tableHTML += '<tr>';
          const dataObj = serviceInfo[eachItem];
          for (const eachValue in dataObj) {
            tableHTML += '<td>' + dataObj[eachValue] + '</td>';
          }
          tableHTML += '</tr>';
        }

        document.getElementById('the-table').innerHTML = tableHTML;
      };
    </script>
</head>
<body>
<table id="the-table" class="card">
    <!-- 페이지 로드 후에 채워집니다. -->
</table>
</body>
</html>
